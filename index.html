<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b268916062.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Generate a Random Password</h1>
      <div class="display">
        <input type="text" id="password" value="" placeholder="Password">
        <i class="fa-regular fa-copy icon" onclick="copyPassword()"></i>
      </div>
      <button type="button" name="button" onclick="createPassword()"><i class="fa-regular fa-lightbulb"></i>Generate Password</button>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
